<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech UI Reels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      background-color: #171109;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .reel-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      padding-bottom: 200px;
    }

    .reel-card, .load-more-card {
      scroll-snap-align: center;
      width: 100%;
      max-width: 400px;
      margin: 40px 0;
      border: 5px solid #FCF9EA;
      border-radius: 20px;
      background-color: #FFC060;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .reel-card:hover, .load-more-card:hover {
      transform: scale(1.02);
    }

    .reel {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .info {
      padding: 12px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      background-color: #FFC060;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .stats {
      font-size: 0.9rem;
      color: #666;
    }

    .load-more-btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #FFC060;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 12px 0;
    }

    .load-more-btn:hover {
      background-color: #FFC060;
    }
  </style>
</head>
<body>

  <div class="reel-container" id="reels"></div>

  <script>
    const videoList = [
      { id: "J2ouHaqxzU0", title: "iOS 26 vs OneUI 8 vs HyperOS", views: "1.2M", likes: "15K" },
      { id: "2ZgkzDdvI6M", title: "HyperOS 3.0 Full Review", views: "850K", likes: "9K" },
      { id: "rLQuiyY55C4", title: "HyperOS vs iOS vs OneUI Animations", views: "620K", likes: "7K" },
      { id: "lg_Lvm4n0j8", title: "HyperOS 3.0 After 1 Week", views: "500K", likes: "6K" },
      { id: "VNCPPfmHCaY", title: "We Were Wrong About HyperOS", views: "430K", likes: "5K" },
      { id: "6zdKxfDGBzM", title: "Charging UI Comparison", views: "390K", likes: "4K" },
      { id: "UOOI9MrJ0Bs", title: "Apple Intelligence vs HyperAI", views: "350K", likes: "3.5K" },
      { id: "P3yPsiU-elc", title: "OneUI 7 vs HyperOS 2", views: "310K", likes: "3K" },
      { id: "kGbhfT0R_iA", title: "OneUI vs iOS vs Android 16", views: "280K", likes: "2.8K" },
      { id: "zm975BhlbnM", title: "HyperOS vs iOS 26 UI", views: "250K", likes: "2.5K" },
      { id: "x8q0z7v", title: "Smartphone Unboxing", views: "320K", likes: "2K" },
      { id: "x8p9z8a", title: "Tech Review", views: "210K", likes: "1.5K" },
      { id: "x8p9z9b", title: "One UI 8 Features", views: "190K", likes: "1.2K" },
      { id: "x8p9z9c", title: "HyperOS Super Island", views: "170K", likes: "1K" },
      { id: "x8p9z9d", title: "iOS 26 Gestures", views: "150K", likes: "950" },
      { id: "x8p9z9e", title: "Pixel UI vs One UI", views: "140K", likes: "900" },
      { id: "x8p9z9f", title: "Android 16 Preview", views: "130K", likes: "850" },
      { id: "x8p9z9g", title: "Xiaomi UI Evolution", views: "120K", likes: "800" },
      { id: "x8p9z9h", title: "Samsung Fold UI", views: "110K", likes: "750" },
      { id: "x8p9z9i", title: "iPhone 17 Unboxing", views: "100K", likes: "700" },
      { id: "x8p9z9j", title: "HyperOS vs MIUI", views: "95K", likes: "650" },
      // ادامه بده تا ۵۰ آیتم...
    ];

    let index = 0;
    const batchSize = 5;
    const container = document.getElementById("reels");

    function loadNextBatch() {
      const batch = videoList.slice(index, index + batchSize);
      if (batch.length === 0) {
        showEndMessage();
        return;
      }

      batch.forEach(video => {
        const embedUrl = `https://www.youtube.com/embed/${video.id}`;
        const card = document.createElement("div");
        card.className = "reel-card";
        card.innerHTML = `
          <div class="reel">
            <iframe src="${embedUrl}" allowfullscreen></iframe>
          </div>
          <div class="info">
            <div class="title">${video.title}</div>
            <div class="stats">️ ${video.views} views · ${video.likes} likes</div>
          </div>
        `;
        container.appendChild(card);
      });

      index += batch.length;
      createLoadMoreCard();
    }

    function createLoadMoreCard() {
      const card = document.createElement("div");
      card.className = "load-more-card";
      card.innerHTML = `<button class="load-more-btn">more Videos</button>`;
      container.appendChild(card);

      card.querySelector(".load-more-btn").addEventListener("click", () => {
        card.remove();
        loadNextBatch();
      });
    }

    function showEndMessage() {
      const card = document.createElement("div");
      card.className = "load-more-card";
      card.innerHTML = `
        <div class="info">
          <div class="title">No more videos available</div>
        </div>
      `;
      container.appendChild(card);
    }

    loadNextBatch();
  </script>

<!-- Notification -->
<div id="notification" class="notification">
  <div class="main-text">Our server is connected to YouTube</div>
  <div class="sub-text">If videos aren’t playing correctly, you can message us on Telegram.</div>
  <span class="close-btn">✖</span>
</div>

<style>
  .notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px; /* عرض دقیق و ثابت */
    background: rgba(23, 17, 9, 0.5);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.06);
    border-radius: 14px;
    padding: 10px 14px;
    color: #FCF9EA;
    font-family: 'Segoe UI', sans-serif;
    font-size: 0.85rem;
    font-weight: 500;
    z-index: 10000;
    box-shadow: 0 10px 28px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeInSlide 0.5s ease-out;
    text-align: center;
  }

  .main-text {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .sub-text {
    font-size: 0.7rem;
    color: #d6d2c2;
  }

  .close-btn {
    position: absolute;
    top: 6px;
    right: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    color: #FCF9EA;
  }

  @keyframes fadeInSlide {
    from {
      opacity: 0;
      transform: translateX(-50%) translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  }
</style>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const closeBtn = document.querySelector("#notification .close-btn");
    closeBtn.addEventListener("click", () => {
      const notification = document.getElementById("notification");
      notification.style.transition = "opacity 0.3s ease";
      notification.style.opacity = "0";
      setTimeout(() => {
        notification.remove();
      }, 300);
    });
  });
</script>


</body>
</html>
